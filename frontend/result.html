<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"rel="stylesheet">
    <title>Peringkasan Teks menggunakan PSO dan PFNet</title>
</head>
<body>
    <div class="container">
        <nav>
            <div class="logo">
                <a href="#"><h2>PSO SUMMARIZATION</h2></a>
            </div>
            <div class="nav_item">
                <ul>
                    <li class=""><a href="home">Home</a></li>
                    <li><a href="about">About</a></li>
                    <li><a href="history">History</a></li>
                    <li><a href="admin">Login</a></li>
                </ul>
            </div>
        </nav>
    
        <section id="result">
            <h1>Result</h1>
            <div class="result_wrapper">
                <div>
                    <label for="teks">Title : </label>
                    <textarea name="teks" id="teks" readonly>tes</textarea>
                </div>
                <div class="config">
                    <span>Time lapsed : </span>
                    <span>Particle    : </span>
                    <span>Iteration   : </span>
                    <span>Mode : </span>
                </div>
            </div>
        </section>
        <div class="popup_rate">
            <form action="" method="post">
                <span>How is it ?</span>
                <label for="1" class="star"><span class="material-icons-outlined">star</span></label>
                <input type="radio" name="rating" id="1" value="1">
                <label for="2" class="star"><span class="material-icons-outlined">star</span></label>
                <input type="radio" name="rating" id="2" value="2">
                <label for="3" class="star"><span class="material-icons-outlined">star</span></label>
                <input type="radio" name="rating" id="3" value="3">
                <label for="4" class="star"><span class="material-icons-outlined">star</span></label>
                <input type="radio" name="rating" id="4" value="4">
                <label for="5" class="star"><span class="material-icons-outlined">star</span></label>
                <input type="radio" name="rating" id="5" value="5">
            </form>
            
        </div>
    </div>
    <footer>
        <img src="./images/wave (1).svg" alt="wave">
    </footer>
    <script src="./js/result.js"></script>
</body>
</html>
